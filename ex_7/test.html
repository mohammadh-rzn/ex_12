<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="jquery-3.4.1.js"></script>
    <script src="check.js"></script>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header ">
                    <h3 style="text-align: center; color: white;">ورود به پنل کاربری</h3>
                </div>
                <form>
                    <div class="input-group">
                        <input id="email" type="text" class="form-control" name="email" placeholder="نام کاربری" dir="rtl">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    </div>
                    <p dir="rtl" style="color: red;">الزامی</p>
                    <div class="input-group">
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="رمز عبور" dir="rtl">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    </div>
                    <p dir="rtl" style="color: red;">الزامی</p>
                    <div class="form-group">
                        <button type="button" class="btn btn-outline-success btn-block" style="background-color: green; color: white; " onclick = 'data()'>ورود</button>
                    </div>
                </form>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links" dir="rtl" style="color: white; font-size: large;">
                           حساب کاربری ندارید؟         <a href="#" dir="rtl">       ثبت نام      </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
